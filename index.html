<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место: Россия</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src='./images/logo.svg' alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/Avatar.jpg" alt="Фото автора блога">
        <div class="profile__content">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="./images/karachaevsk.png" alt="Карачаевск: старая каменная церковь">
          <div class="card__title">
            <h2 class="card__header">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="card__title">
            <h2 class="card__header">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/dombai.png" alt="Гора Домбай">
          <div class="card__title">
            <h2 class="card__header">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="card__title">
            <h2 class="card__header">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/dombai.png" alt="Гора Домбай">
          <div class="card__title">
            <h2 class="card__header">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/karachaevsk.png" alt="Карачаево-Черкесск">
          <div class="card__title">
            <h2 class="card__header">Карачаево-Черкесск</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile">
        <input class="popup__field popup__field_input_name" type="text" value="" name="nameValue">
        <input class="popup__field popup__field_input_job" type="text" name="jobValue">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
